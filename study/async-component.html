<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <async-com></async-com>
    </div>
    <script>
        Vue.component('async-com', function(resolve, reject){
            setTimeout(_ => {
                resolve({
                    template: '<h1>async-com</h1>'
                })
            }, 1000)
        })
        let app = new Vue({
            el: '#app',
            data: {
                parent: 'parent'
            }
        })
    </script>
</body>
</html>
