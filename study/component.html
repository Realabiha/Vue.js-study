<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <com-global></com-global>
        <com-normal></com-normal>
    </div>
    <script>
        Vue.component('com-global', {
            template: '<h1>全局组件 {{msg}}</h1>',
            props: ['val'],
            data(){
                return {
                    msg: ''
                }
            }
        });
        let = com_normal ={
            template: '<h2>局部组件 {{msg}}</h2>',
            props: ['val'],
            data(){
                return {
                    msg: ''
                }
            }
        }
        let app = new Vue({
            el: "#app",
            components: {
                'com-normal': com_normal
            }
        })

        // 组件传值
        // 简单传值 props/$emit/$root/$parent/$children/$attrs/$listenners/$refs
        // 复杂传值 vuex/eventbus/provide&inject
    </script>
</body>
</html>
